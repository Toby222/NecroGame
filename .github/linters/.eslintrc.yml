---

#############################
#############################
## JavaScript Linter rules ##
#############################
#############################

############
# Env Vars #
############
env:
  browser: true
  es6: true
  jest: false

###############
# Global Vars #
###############
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly

###############
# Parser vars #
###############
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module

###########
# Plugins #
###########
plugins:
  - '@typescript-eslint'

#########
# Rules #
#########
rules:
  no-unused-vars: 'off'
  "@typescript-eslint/no-unused-vars":
  - error
  - args: all
    argsIgnorePattern: "^_"
    varsIgnorePattern: "^_"

############
# Settings #
############
settings:
  react:
    version: detect